name: latexmk
'on':
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: yegor256/latexmk-action@0.15.0
        with:
          opts: -pdf
          depends: DEPENDS.txt
      - run: |
          mkdir gh-pages
          cp paper.pdf gh-pages
      - uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: gh-pages
          clean: false
